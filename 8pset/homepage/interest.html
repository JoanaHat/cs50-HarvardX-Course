        <script>
            /* Displays given string character by character */
            var showText = function (target, message, index, interval) {
                if (index < message.length) {
                    $(target).append(message[index++]);
                    // Controls speed at which characters are displayed
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
            }

            /* Calling showText on selected tags
            *  Calling setTimeout with different intervals to display one line at a time
            */
            setTimeout(showText, 0, "h1", "So....you are interested after all!", 0, 100);
            setTimeout(showText, 4200, "#about_me", "/* ABOUT ME */", 0, 100);
            setTimeout(showText, 7000, "#about1", "var Nature = 'inspires and restores me';", 0, 100);
            setTimeout(showText, 11500, "#about2", "var Singing = 'helps de-stress';", 0, 100);
            setTimeout(showText, 15500, "#about3", "var Sudoku = 'relaxes me';", 0, 100);
            setTimeout(showText, 18900, "#activities", "/* ACTIVITIES */", 0, 100);
            setTimeout(showText, 21800, "#activities1", "var Group_Activities = [Soccer, Volleyball, Hockey, Hiking];", 0, 100);
            setTimeout(showText, 29400, "#activities2", "var Other_Activities = [Swimming, Tennis, Learning_Piano];", 0, 100);
            setTimeout(showText, 36500, "#curiosities", "/* CURIOSITIES", 0, 100);
            setTimeout(showText, 39400, "#curiosities1", "* All things neuroscience and the brain!", 0, 100);
            setTimeout(showText, 43800, "#curiosities2", "* All things Artificial Inteligence!", 0, 100);
            setTimeout(showText, 47800, "#curiosities3", "* My new found interest is App Security!", 0, 100);
            setTimeout(showText, 51900, "#curiosities4", "*/", 0, 100);
        </script>
