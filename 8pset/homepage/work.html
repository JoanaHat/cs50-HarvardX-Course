<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fbadf18202.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="css/styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <!--Pop up box by bootstrap from: https://getbootstrap.com/docs/4.0/components/modal/-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              </div>
              <div class="modal-body">
                <!--Displaying video-->
                <video autoplay muted loop class="pop_up">
                </video>
              </div>
              <div class="modal-footer">
                <button type="button" id="pop_up_close" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class='content' id="content_work" style="color:black;">
            <!--Dynamic headings-->
            <div class="headings">
                <h1></h1>
                <h3></h3>
                <h4></h4>
            </div>
            <div class="work_display">
                <!--Video box on the left-->
                <div id="data_st">
                    <div>
                        <video autoplay muted loop class="work_vid">
                            <source src="videos/Data_structure.mp4" type="video/mp4">
                        </video>
                    </div>
                    <!--Video box button linked to bootstrap pop up box-->
                    <button type="button" class="btn btn-primary" data-name="" data-toggle="modal" data-target="#exampleModal" data-whatever="'<source class='pop_up_source' src='videos/Data_structure.mp4' type='video/mp4'>'">View Video</button>
                </div>
                <!--Video box in the center-->
                <div id="website">
                    <div>
                        <video autoplay muted loop class="work_vid">
                            <source src="videos/Website1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <!--Video box button linked to bootstrap pop up box-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="<source class='pop_up_source' src='videos/Website1.mp4' type='video/mp4'>">View Video</button><br>
                    <!--Link to Website-->
                    <input type="button" onclick="location.href='https://puritycleanvictoria.com';" value="Visit Website" style="margin-top: 1em;"/>
                </div>
                <!--Video box on the right-->
                <div id="Picture_ed">
                    <div>
                        <video autoplay muted loop class="work_vid">
                            <source src="videos/Picture_edit.mp4" type="video/mp4">
                        </video>
                    </div>
                    <!--Video box button linked to bootstrap pop up box-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="<source class='pop_up_source' src='videos/Picture_edit.mp4' type='video/mp4'>">View Video</button>
                </div>
            </div>
        </div>
        <!--Navigation-->
        <div id='footer'>
            <font size='6' face='Optima, sans-serif'>
                <span>
                    <a href='index.html'>Home</a>
                    <a href='work.html'>Work</a>
                    <a href='interest.html'>Interest</a>
                    <a href='contact.html'>Contact</a>
                </span>
            </font>
        </div>
        <script>
            /* Displays given string character by character */
            var showText = function (target, message, index, interval) {
                if (index < message.length) {
                    $(target).append(message[index++]);
                    // Controls speed at which characters are displayed
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
            }

            /* Calling showText on selected tags
            *  Calling setTimeout with different intervals to display one line at a time
            */
            setTimeout(showText, 0, "h1", "Hmmmm..........", 0, 100);
            setTimeout(showText, 2000, "h3", "One created website online", 0, 80);
            setTimeout(showText, 5300, "h4", "And numerous projects birthed from curiosity!", 0, 80);


            /* Taken from https://getbootstrap.com/docs/4.0/components/modal */
            $('#exampleModal').on('show.bs.modal', function (event) {
                // Button that triggered the modal
                var button = $(event.relatedTarget)
                // Extract info from data-* attributes
                var recipient = button.data('whatever')
                // Update the modal's content
                var modal = $(this)

                modal.find('.pop_up').append(recipient)

                /* Refresh page to clear video tag in model pop up box */
                $('#pop_up_close').click(function() {
                     location.reload();
                })
            })
        </script>
    </body>
</html>
