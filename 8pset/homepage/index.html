        <script>
            /* Displays given string character by character */
            var showText = function (target, message, index, interval) {
                if (index < message.length) {
                    $(target).append(message[index++]);
                    // Controls speed at which characters are displayed
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
            }

            /* Calling showText on selected tags */
            $(function introduction () {
                showText("h1", "Hi!", 0, 100);
                showText("h2", "My Name is Joanita", 0, 200);
                showText("h3", "A Backend Developer in the Making", 0, 200);
            });
        </script>
